name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y img2pdf imagemagick shellcheck

      - name: ğŸ“œ Run ShellCheck (Linting for Bash scripts)
        run: shellcheck *.sh || true

      - name: ğŸ” Run tests
        run: |
          chmod +x test.sh || true
          ./test.sh || echo "âš ï¸ Tests failed!"

      - name: âœ… Build complete
        run: echo "ğŸ‰ Build and tests completed successfully!"
