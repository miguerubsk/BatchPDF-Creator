name: Release Automation

on:
  push:
    tags:
      - 'v*'  # Se activarÃ¡ cuando hagas un push con un tag como v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: "New version ðŸš€"
          files: |
            generate_pdfs.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
